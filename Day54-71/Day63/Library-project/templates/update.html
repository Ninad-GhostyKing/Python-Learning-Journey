<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
</head>

<body>
    <h1>Book Name: {{ book.title }}</h1>
    <h3>Previous book rating: {{ book.book_rating }}</h3>
    <form action="{{ url_for('update_book', id= book.id ) }}" method="POST">
        <label>New Rating</label>
        <input type="text" name="new_rating" />
        <button type="submit">Add Book</button>
    </form>
</body>

</html>
