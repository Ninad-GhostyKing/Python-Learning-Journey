<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %}</title>
    {% block style %}
        {{ bootstrap.load_css() }}
    {% endblock style %}
    
</head>

<body>
    {% block content %} {% endblock content %}

    {% block scripts %}
        {{ bootstrap.load_js() }}
    {% endblock scripts %}
</body>
</html>
